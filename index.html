 <!doctype html> <html> <head> <meta charset="utf8"> <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes"> <meta property="og:title" content="Omnivor Web Player"/> <meta property="og:type" content="website"/> <meta property="og:description" content="Omnivor Web Player"/> <meta property="og:url" content="https://omnivor.io"/> <title>Omnivor Web Player</title> <style>:root{--playbar-height-shown:36px;--playbar-height-collapsed:0px;--playbar-height:0px}body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#000}#canvasWrapperId{position:absolute;width:100%;top:0;bottom:var(--playbar-height);left:0}#canvasId{display:block;width:100%;height:100%}#playbar{background:rgba(211,211,211,.2);width:100vw;height:var(--playbar-height);position:absolute;bottom:0;left:0;pointer-events:all}.playbarIcon{display:none;margin-top:6px;margin-bottom:6px;margin-left:6px;vertical-align:middle;cursor:pointer;color:#d3d3d3}#volumeSliderId{width:100px;margin-left:0}.slider{-webkit-appearance:none;-moz-appearance:none;appearance:none;width:100%;height:2px;border-radius:2px;background:#d3d3d3;outline:0}.slider::-webkit-slider-thumb{-webkit-appearance:none;-moz-appearance:none;appearance:none;width:15px;height:15px;border-radius:50%;border:none;background:#2a9d8f;cursor:pointer}.slider::-moz-range-thumb{-webkit-appearance:none;-moz-appearance:none;appearance:none;width:15px;height:15px;border-radius:50%;border:none;background:#2a9d8f;cursor:pointer}.slider::-ms-thumb{-webkit-appearance:none;-moz-appearance:none;appearance:none;width:15px;height:5px;border-radius:0;border:none;background:#2a9d8f;cursor:pointer}.slider::-moz-focus-outer{border:none}@supports (-ms-ime-align:auto){.slider{height:5px;border-radius:5px}}#canvasCoverId{position:absolute;display:flex;justify-content:center;align-items:center;width:100%;top:0;bottom:var(--playbar-height-shown);left:0}#centeredLogoId{position:absolute;max-height:25%;display:none}#cornerLogoId{position:absolute;top:1
